events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$server_name to: $upstream_addr [$request] $remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    upstream samplecluster {
        # The upstream elements list all
        # the backend servers that take part in
        # the Nginx load balancer example
        server localhost:8080;
        server localhost:8088;
        server localhost:8089;
    }

    server {
        listen 8081;
        server_name localhost;

        #charset koi8-r;

        access_log C:/nginx/logs/host.access_nginx.log main;

        location /FoodDetailsProsumer {
            proxy_pass http://samplecluster/FoodDetailsProsumer;
            #root html;
            #index index.html index.htm;
        }

        location / {
            proxy_pass http://samplecluster;
            #root   html;
            #index  index.html index.htm;
        }

        error_page  404              /404.html;

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

