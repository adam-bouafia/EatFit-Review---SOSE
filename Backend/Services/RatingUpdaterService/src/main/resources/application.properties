server.port=${SERVER_PORT:8771}

spring.application.name=EatFit-RatingUpdaterService

spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
spring.zipkin.base-url=http://${ZIPKIN_HOST:localhost:9411}
spring.zipkin.enabled=true
spring.zipkin.service.name=EatFit-RatingUpdaterService
spring.zipkin.message-timeout=10
spring.sleuth.sampler.probability=1.0


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

sqlite.datasource.url=jdbc:sqlite:src/main/resources/sqllite/rating_data.sql
sqlite.datasource.driver-class-name=org.sqlite.JDBC

spring.security.user.name=admin
spring.security.user.password=admin
